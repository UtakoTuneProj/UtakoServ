dist: 'bionic'
language: python
python:
  - "3.6"

env:
  global:
    PYTHONPATH: "."
    PYTHON_ENV: "test"
    secure: 
addons:
  apt:
    packages:
      - python3-tk
      - libmysqlclient-dev
      - libsndfile1

before_install:
  - python --version
  - pip install -U pip
  - pip install codecov
  - pip install pipenv

install:
  - |-
    bash -c '
      eval 'set +o history' 2>/dev/null || setopt HIST_IGNORE_SPACE 2>/dev/null
      touch .gitcookies
      chmod 0600 .gitcookies

      git config --global http.cookiefile .gitcookies

      tr , \\t <<\__END__ >>.gitcookies
      ${GIT_COOKIE_SECRET}
      __END__
      eval 'set -o history' 2>/dev/null || unsetopt HIST_IGNORE_SPACE 2>/dev/null
    '
  - pipenv install --dev --system --deploy
  - rm -rf .gitcookies

script:
  - pipenv run pytest --cov=utako -r a -v

after_success:
  - codecov
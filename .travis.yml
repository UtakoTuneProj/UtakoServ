dist: 'bionic'
language: python
python:
  - "3.6"

env:
  global:
    PYTHONPATH: "."
    PYTHON_ENV: "test"

addons:
  apt:
    packages:
      - python3-tk
      - libmysqlclient-dev
      - libsndfile1

install:
  - pip install pipenv
  - pipenv install --system --deploy

script:
  - pipenv run pytest
